<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Box Model Demo</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>
<body>
  <center>
  <h1 style="text-align:center;">CSS Box Model Demonstration</h1>
  <div id="box" class="Box1">
    <div class="Box2"><b>Content</b></div>
  </div>

  <div class="controls">
    <div class="row">
      <label>Margin:</label>
      <input type="range" id="margin" min="0" max="50" value="20">
      <span id="marginValue">20px</span>
    </div>

    <div class="row">
      <label>Border:</label>
      <input type="range" id="border" min="0" max="20" value="5">
      <span id="borderValue">5px</span>
    </div>

    <div class="row">
      <label>Padding:</label>
      <input type="range" id="padding" min="0" max="50" value="20">
      <span id="paddingValue">20px</span>
    </div>
  </div>
  <div class="legend">
  <h2>Box Model Components</h2>
  <ul>
    <li><span class="swatch margin"></span> <strong>Margin</strong> space outside the border</li>
    <li><span class="swatch border"></span> <strong>Border</strong> surrounds padding and content</li>
    <li><span class="swatch padding"></span> <strong>Padding</strong> space between border and content</li>
    <li><span class="swatch content"></span> <strong>Content</strong> the actual box data/text</li>
  </ul>
</div>

  </center>
</body>
</html>
