<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inventory Manager</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
    }
    header {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px;
    }
    .container {
        width: 90%;
        max-width: 1000px;
        margin: 30px auto;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        padding: 20px;
    }
    h2 {
        text-align: center;
        color: #333;
    }
    .form-group {
        margin-bottom: 15px;
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
    }
    label {
        flex: 1 0 120px;
        font-weight: bold;
    }
    input[type="text"], input[type="number"] {
        flex: 2 0 200px;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    button {
        padding: 8px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        color: white;
    }
    button.add { background-color: #28a745; }
    button.reset { background-color: #dc3545; }
    button.edit { background-color: #007bff; }
    button.delete { background-color: #dc3545; }
    button:hover { opacity: 0.9; }

    .search-bar {
        margin-bottom: 15px;
        text-align: right;
    }
    .search-bar input {
        padding: 8px;
        width: 250px;
        border: 1px solid #aaa;
        border-radius: 5px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
    }
    th, td {
        border: 1px solid #ddd;
        text-align: center;
        padding: 10px;
    }
    th {
        background-color: #333;
        color: white;
    }
    tr:nth-child(even) { background-color: #f2f2f2; }

    .clear-btn {
        background-color: #dc3545;
        color: white;
        float: right;
        margin-bottom: 10px;
        border: none;
        border-radius: 5px;
        padding: 8px 15px;
    }
</style>
</head>
<body>

<header>
    <h1>Inventory Manager</h1>
</header>

<div class="container">
    <div class="search-bar">
        <input type="text" id="search" placeholder="Search by product name...">
    </div>

    <button class="clear-btn" id="clearInventory">Clear Inventory</button>

    <form id="productForm">
        <div class="form-group">
            <label>Product Name:</label>
            <input type="text" id="name" required>
            <label>Product Brand:</label>
            <input type="text" id="brand" required>
        </div>
        <div class="form-group">
            <label>Quantity:</label>
            <input type="number" id="quantity" required>
            <label>Product Price:</label>
            <input type="text" id="price" required>
        </div>
        <button type="submit" class="add" id="addBtn">Add</button>
        <button type="reset" class="reset">Reset</button>
    </form>

    <table id="inventoryTable">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Brand</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script>
    let products = JSON.parse(localStorage.getItem('inventory')) || [];
    let editIndex = null;

    const form = document.getElementById('productForm');
    const tableBody = document.querySelector('#inventoryTable tbody');
    const searchInput = document.getElementById('search');

    function displayProducts() {
        tableBody.innerHTML = '';
        products.forEach((product, index) => {
            const row = `<tr>
                <td>${index + 1}</td>
                <td>${product.name}</td>
                <td>${product.brand}</td>
                <td>${product.quantity}</td>
                <td>${product.price}</td>
                <td>
                    <button class="edit" onclick="editProduct(${index})">Edit</button>
                    <button class="delete" onclick="deleteProduct(${index})">Delete</button>
                </td>
            </tr>`;
            tableBody.innerHTML += row;
        });
        localStorage.setItem('inventory', JSON.stringify(products));
    }

    form.addEventListener('submit', e => {
        e.preventDefault();
        const name = document.getElementById('name').value.trim();
        const brand = document.getElementById('brand').value.trim();
        const quantity = document.getElementById('quantity').value.trim();
        const price = document.getElementById('price').value.trim();

        if (editIndex === null) {
            products.push({ name, brand, quantity, price });
        } else {
            products[editIndex] = { name, brand, quantity, price };
            editIndex = null;
            document.getElementById('addBtn').innerText = 'Add';
        }
        form.reset();
        displayProducts();
    });

    function editProduct(index) {
        const product = products[index];
        document.getElementById('name').value = product.name;
        document.getElementById('brand').value = product.brand;
        document.getElementById('quantity').value = product.quantity;
        document.getElementById('price').value = product.price;
        document.getElementById('addBtn').innerText = 'Update';
        editIndex = index;
    }

    function deleteProduct(index) {
        if (confirm('Are you sure you want to delete this product?')) {
            products.splice(index, 1);
            displayProducts();
        }
    }

    document.getElementById('clearInventory').addEventListener('click', () => {
        if (confirm('Clear entire inventory?')) {
            products = [];
            localStorage.removeItem('inventory');
            displayProducts();
        }
    });

    searchInput.addEventListener('input', () => {
        const filter = searchInput.value.toLowerCase();
        const filtered = products.filter(p => p.name.toLowerCase().includes(filter));
        tableBody.innerHTML = '';
        filtered.forEach((product, index) => {
            const row = `<tr>
                <td>${index + 1}</td>
                <td>${product.name}</td>
                <td>${product.brand}</td>
                <td>${product.quantity}</td>
                <td>${product.price}</td>
                <td>
                    <button class="edit" onclick="editProduct(${index})">Edit</button>
                    <button class="delete" onclick="deleteProduct(${index})">Delete</button>
                </td>
            </tr>`;
            tableBody.innerHTML += row;
        });
    });

    displayProducts();
</script>

</body>
</html>
